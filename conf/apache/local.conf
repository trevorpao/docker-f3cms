<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName local.host
    ServerAlias local.host
    ErrorLog "logs/local.host-error_log"
    CustomLog "logs/local.host-access_log" common
</VirtualHost>
<VirtualHost *:443>
    SSLEngine on
    SSLProtocol all -SSLv2 -SSLv3
    
    DocumentRoot "/var/www/html"
    ServerName local.host
</VirtualHost>